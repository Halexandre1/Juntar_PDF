<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juntar e Ordenar PDFs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.15);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin: 20px 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: grab;
        }

        .file-item:hover {
            transform: translateX(5px);
            background: rgba(118, 75, 162, 0.15);
        }
        
        .file-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .file-item.drag-over-top {
            border-top: 2px solid #764ba2;
        }
        
        .file-item.drag-over-bottom {
            border-bottom: 2px solid #764ba2;
        }

        .file-name {
            font-weight: 500;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .remove-btn:hover {
            background: #ff3742;
            transform: scale(1.05);
        }
        
        .filename-input-container {
            margin: 20px 0;
            text-align: center;
        }

        .filename-input {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            text-align: center;
            transition: border-color 0.3s ease;
        }
        
        .filename-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f1f2f6;
            color: #333;
        }

        .btn-secondary:hover {
            background: #ddd;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.success {
            background: rgba(46, 213, 115, 0.1);
            color: #27ae60;
            border: 1px solid rgba(46, 213, 115, 0.3);
        }

        .status.error {
            background: rgba(255, 71, 87, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .status.info {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .progress {
            width: 100%;
            height: 8px;
            background: #f1f2f6;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            h1 { font-size: 2em; }
            .controls { flex-direction: column; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Juntar e Ordenar PDFs</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Clique aqui ou arraste seus arquivos PDF</div>
            <div style="color: #999; font-size: 0.9em;">Reordene os arquivos arrastando-os na lista</div>
        </div>
        
        <input type="file" id="fileInput" accept=".pdf" multiple>
        
        <div class="file-list" id="fileList"></div>
        
        <div class="filename-input-container">
             <input type="text" id="outputFilename" class="filename-input" placeholder="Nome do arquivo final (opcional)">
        </div>

        <div class="controls">
            <button class="btn btn-secondary" id="clearBtn">Limpar Tudo</button>
            <button class="btn btn-primary" id="mergeBtn" disabled>Juntar PDFs</button>
        </div>
        
        <div class="progress" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="status" aria-live="polite"></div>
    </div>

    <script>
        let selectedFiles = [];
        let draggedIndex = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const mergeBtn = document.getElementById('mergeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type === 'application/pdf');
            addFiles(files);
        });
        
        fileInput.addEventListener('change', (e) => addFiles(Array.from(e.target.files)));
        mergeBtn.addEventListener('click', mergePDFs);
        clearBtn.addEventListener('click', clearFiles);

        function addFiles(files) {
            files.forEach(file => {
                if (file.type === 'application/pdf' && !selectedFiles.find(f => f.name === file.name)) {
                    selectedFiles.push(file);
                }
            });
            updateFileList();
            updateMergeButton();
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateMergeButton();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.draggable = true;
                fileItem.dataset.index = index;

                fileItem.innerHTML = `
                    <div>
                        <div class="file-name">üìÑ ${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="remove-btn">Remover</button>
                `;

                const removeBtn = fileItem.querySelector('.remove-btn');
                removeBtn.setAttribute('aria-label', `Remover o ficheiro ${file.name}`);
                removeBtn.addEventListener('click', () => removeFile(index));

                // Eventos de Drag and Drop para reordena√ß√£o
                fileItem.addEventListener('dragstart', handleDragStart);
                fileItem.addEventListener('dragover', handleDragOver);
                fileItem.addEventListener('dragleave', handleDragLeave);
                fileItem.addEventListener('drop', handleDrop);
                fileItem.addEventListener('dragend', handleDragEnd);
                
                fileList.appendChild(fileItem);
            });
        }

        // --- Fun√ß√µes de Drag & Drop ---
        function handleDragStart(e) {
            draggedIndex = parseInt(e.target.dataset.index);
            e.target.classList.add('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            const targetItem = e.target.closest('.file-item');
            if (!targetItem || targetItem.dataset.index == draggedIndex) return;

            // Limpa classes de outros itens
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('drag-over-top', 'drag-over-bottom');
            });
            
            const rect = targetItem.getBoundingClientRect();
            const isAfter = e.clientY > rect.top + rect.height / 2;

            if (isAfter) {
                targetItem.classList.add('drag-over-bottom');
            } else {
                targetItem.classList.add('drag-over-top');
            }
        }

        function handleDragLeave(e) {
            e.target.closest('.file-item')?.classList.remove('drag-over-top', 'drag-over-bottom');
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetItem = e.target.closest('.file-item');
            if (!targetItem) return;
            
            const fromIndex = draggedIndex;
            let toIndex = parseInt(targetItem.dataset.index);

            const rect = targetItem.getBoundingClientRect();
            const isAfter = e.clientY > rect.top + rect.height / 2;

            if (isAfter) toIndex++;
            if (fromIndex === toIndex || fromIndex + 1 === toIndex) return;
            
            // Reordena o array
            const [movedItem] = selectedFiles.splice(fromIndex, 1);
            selectedFiles.splice(toIndex > fromIndex ? toIndex - 1 : toIndex, 0, movedItem);
            
            updateFileList(); // Redesenha a lista na nova ordem
        }

        function handleDragEnd(e) {
            draggedIndex = null;
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('dragging', 'drag-over-top', 'drag-over-bottom');
            });
        }
        // --- Fim das Fun√ß√µes de Drag & Drop ---

        function updateMergeButton() {
            mergeBtn.disabled = selectedFiles.length < 2;
        }

        function clearFiles() {
            selectedFiles = [];
            updateFileList();
            updateMergeButton();
            showStatus('', '');
            fileInput.value = '';
            document.getElementById('outputFilename').value = '';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            status.innerHTML = message;
            status.className = `status ${type}`;
            status.style.display = message ? 'block' : 'none';
        }

        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
            progressContainer.style.display = percent > 0 ? 'block' : 'none';
        }

        async function mergePDFs() {
            if (selectedFiles.length < 2) {
                showStatus('Selecione pelo menos 2 arquivos PDF', 'error');
                return;
            }

            try {
                mergeBtn.disabled = true;
                clearBtn.disabled = true;
                showStatus('Processando PDFs...', 'info');
                updateProgress(10);

                const { PDFDocument } = PDFLib;
                const mergedPdf = await PDFDocument.create();
                
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    showStatus(`Processando ${i + 1}/${selectedFiles.length}: ${file.name}...`, 'info');
                    updateProgress(20 + (i / selectedFiles.length) * 60);

                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFDocument.load(arrayBuffer, { ignoreEncryption: true });
                    
                    const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    pages.forEach((page) => mergedPdf.addPage(page));
                }

                showStatus('Gerando arquivo final...', 'info');
                updateProgress(90);

                const pdfBytes = await mergedPdf.save();
                
                const outputFilenameInput = document.getElementById('outputFilename');
                const filenameValue = outputFilenameInput.value.trim();
                const filename = filenameValue ? (filenameValue.toLowerCase().endsWith('.pdf') ? filenameValue : `${filenameValue}.pdf`) : 'PDFs_Unidos.pdf';
                
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                URL.revokeObjectURL(url);
                updateProgress(100);
                showStatus('‚úÖ PDFs unidos com sucesso! O download iniciou.', 'success');
                
                setTimeout(() => updateProgress(0), 2000);

            } catch (error) {
                console.error('Erro ao unir PDFs:', error);
                showStatus('‚ùå Erro ao processar os PDFs. Verifique se n√£o est√£o corrompidos.', 'error');
                updateProgress(0);
            } finally {
                mergeBtn.disabled = false;
                clearBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
